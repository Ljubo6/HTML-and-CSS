<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Blog</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-wrapper">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="login">
                <button>Log In</button>
                <i class="fas fa-search"></i>
            </div>
        </nav>
        <section>
            <h1>Make the most of every trip</h1>
            <button>Start Now</button>
        </section>
    </header>
    <main>
        <h1 class="article">Articles</h1>
        <section class="articles">
            <article class="pack">
                <div class="pack-image">
                    <h1>How to pack effectively</h1>
                </div>
            </article>
            <article class="plan">
                <div class="trip-image">
                    <h1>Plan your next trip like never before</h1>
                </div>
                <div class="budget-image">
                    <h1>Budget like a pro</h1>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <section>
            <article class="first-footer">
                <ul>
                    <li>About</li>
                    <li>Team</li>
                    <li>Events</li>
                    <li>Jobs</li>
                </ul>
            </article>
            <article class="second-footer">
                <ul>
                    <li>FAQ</li>
                    <li>My Orders</li>
                    <li>Favorites</li>
                    <li>Contacts</li>
                </ul>
            </article>
            <article class="third-footer">
                <ul>
                    <li>&copy;2020</li>
                    <li>Terms</li>
                    <li>Privacy</li>
                </ul>
            </article>
        </section>
        
    </footer>
</body>

</html>
