<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>
</head>
<body>
    <section>
        <article class="left">

        </article>
        <article class="right">
            <h1>CALORIE CALCULATOR</h1>
            <div class="units">
                <p class="yelow">Standart units (US)</p>
                <p class="grey">Metric units</p>
            </div>
            <form>
                <div class="gender-age">
                    <label class="gender">
                        <p>Gender</p>
                        <select name="Gender" id="">
                            <option value="value 1">Female</option>
                            <option value="Value 2">Male</option>
                        </select>
                    </label>
                    <label class="age">
                        <p>Age</p>
                        <input type="text" id="text-age" placeholder="Years...">
                    </label>
                </div>
                <label class="weight">
                    <p>Weight</p>
                    <input type="text" placeholder="Pounds...">
                </label>
                <div class="height-inches">
                    <label class="height">
                        <p>Height</p>
                        <input type="text" id="text-height" placeholder="Feet...">
                    </label>
                    <label class="inches">
                        <p>Inches</p>
                        <input type="text" id="text-inches" placeholder="Inches...">
                    </label>
                </div>
                <label class="btn">

                    <button class="btn">Calculate</button>
                </label>
            </form>
        </article>
    </section>
</body>
</html>
