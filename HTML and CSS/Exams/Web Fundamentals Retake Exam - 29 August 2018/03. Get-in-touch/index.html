<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get-in-touch</title>
</head>
<body>
    <section>
        <article>
            <div class="wrapper">
                <img src="./images/img-01.png" alt="">
            </div>
        </article>
        <article>
            <form action="#">
                <h4>Get in touch</h4>
                <label for="#" class="first-name">
                    <input type="text" placeholder="First name" onfocus="placeholder = ''" onblur="this.placeholder = 'First name'">
                </label>
                <label for="#" class="last-name">
                    <input type="text" placeholder="Last name" onfocus="placeholder = ''" onblur="this.placeholder = 'Last name'">
                </label>
                <label for="#" class="ucl">
                    <input type="number" placeholder="UCL" onfocus="placeholder = ''" onblur="this.placeholder = 'UCL'">
                </label>
                <label for="#" class="email">
                    <input type="email" placeholder="Email" onfocus="placeholder = ''" onblur="this.placeholder = 'Email'">
                </label>
                <label for="#" class="message">
                    <textarea name="Message" id="" cols="30" rows="7" placeholder="Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'"></textarea>
                </label>
                <button>Send</button>
            </form>
        </article>
    </section>
</body>
</html>
