<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Autumn</title>
</head>

<body>
    <section>
        <form action="#">
            <h4 class="head">Sign up for AUTUMN Festival</h4>
            <label for="#" class="text"><input type="text" placeholder="Full Name"></label>
            <label for="#" class="email"><input type="email" placeholder="Email Adress"></label>
            <label for="#" class="password"><input type="password" placeholder="Password"></label>
            <h4>Payment Details</h4>
            <article class="payment">
                <span class="credit-card">Credit Card</span>
                <span class="paypal">Paypal</span>
            </article>
            <label for="#" class="card"><input type="text" placeholder="Card Number"></label>
            <div class="btn">
                <button>Send</button>
            </div>
            
        </form>

    </section>
</body>

</html>
