<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="site">
        <article class="left">
            <header>
                <p>SoftUni</p>
                <div class="middle">
                    <p class="first">Welcome to SoftUni.</p>
                    <p class="second">Are you ready to become a dev?</p>
                </div>
                <div class="icon">
                    <i class="fas fa-globe-americas"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </header>
        </article>
        <article class="right">
            <form action="#">
                <label for="#">
                    <p>USERNAME</p>
                    <input type="text" placeholder="antoniyaat">
                </label>
                <label for="#">
                    <p>EMAIL</p>
                    <input type="email" placeholder="a.atanasova@softuni.bg">
                </label>
                <label for="#">
                    <p>PASSWORD </p>
                    <input type="password" placeholder="********">
                </label>
                <label for="#">
                    <p>REPEAT PASSWORD </p>
                    <input type="password" placeholder="********">
                </label>
                
                
            </form>
            <input type="submit" value="REGISTER">
            <span>I am already a ninja</span>
 
        </article>
    </section>
</body>
</html>
