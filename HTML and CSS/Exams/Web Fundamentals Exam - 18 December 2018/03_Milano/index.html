<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Milano</title>
</head>
<body>
    <section class="site">
        <h1>Buy online ticket to Milano</h1>
        <section class="container">
            <article class="left">
                <div class="wrapper">
                    <img src="./img/travel.png" alt="">
                </div>
                <h4>Book your ticket NOW!</h4>
                <p>Start saving straight away with our special online rates.</p>
            </article>
            <article class="right">
                <form action="#">
                    <select name="destination">
                        <option value="1">Malpensa</option>
                    </select>
                    <article class="content">
                        <div class="form-date-content">
                            <label for="#" class="date">
                                <span>Entry </span>
                                <input type="date">
                            </label>
                            <label for="#" class="time">
                                <span>Time </span>
                                <input type="time">
                            </label>
                            
                        </div>
                        <div class="form-time-content">
                            <label for="#" class="time">
                                <span>Exit </span>
                                <input type="date">
                            </label>
                            <label for="#" class="date">
                                <span>Time </span>
                                <input type="time">
                            </label>
                            
                        </div>
                    </article>
                    
                    <button>SEARCH</button>
                </form>
            </article>
        </section>
    </section>
</body>
</html>
