<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section class="site">
        <header>
            <h1>Form</h1>
        </header>
        <form action="#">
            <label for="#">
                <p class="user">Name:</p>
                <input type="text" placeholder="Dario Petrov">
            </label>
            <label for="#">
                <p class="e-mail">Email:</p>
                <input type="email" placeholder="dario@email.com">
            </label>
            <label for="#">
                <p class="phone">Phone number:</p>
                <input type="text" placeholder="+359 885 445 445">
            </label>
            <label for="#">
                <p class="pass">Password (minimum 6 characters):</p>
                <input type="password" placeholder="********">
            </label>
            <input type="submit" value="Sign up">
            
        </form>
        
    </section>
</body>
</html>
